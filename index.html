      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectsWithOther = document.querySelectorAll('select[data-has-other="true"]');

      selectsWithOther.forEach(select => {
        const otherContainer = select.nextElementSibling;
        const otherInput = otherContainer.querySelector('input');

        function toggleOther() {
          if (select.value === 'Autre') {
            otherContainer.style.display = 'block';
            otherInput.setAttribute('required', 'required');
          } else {
            otherContainer.style.display = 'none';
            otherInput.removeAttribute('required');
            otherInput.value = '';
          }
        }

        select.addEventListener('change', toggleOther);
        toggleOther();
      });
    });
  </script>
</body>
